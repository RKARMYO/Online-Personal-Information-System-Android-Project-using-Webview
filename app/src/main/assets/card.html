		body

			font-family: Pyidaungsu;
		}
		.flex_main,.flex_main1

			display: flex;
			flex-wrap: wrap;
			background-color:rgba(0,0,0,0.1);
		}
		.flex_inner,.flex_inner1
		{
			width: 400px;
			height: auto;
			margin: 10px;
  			text-align: center; 			
  			background:linear-gradient(0.25turn,#3f67,#ebf8,#f63c);  			
		}
		#newcardbtn
		{
			color: white;
			background-color: green;
			border: none;
			border-radius: 7px;
		}
		.modaldiv,.modaldivupdate
		{
			width: 80%;
			height:auto;
			position: absolute;
			z-index: 1000;
			left: 10%;
			top: 15%;
			border-radius: 7px;
			/*background-color: gray;*/
			background:linear-gradient(0.25turn,#3f67a6,#ebf8e1,#f69d3c);
			display: none;
		}
		.innermodaldiv,.innermodaldiv1
		{
			width: 90%;
			height: 40px;
			margin-left: 5%;
			/*background-color: white;*/
		}
		.innermodaldiv1
		{
			margin-top: 10px;
		}
		.modalinner
		{
			width: 50%;
			height: 100%;
			float: left;
		}
		.inputbox
		{
			width: 90%;
			height: 100%;
			padding-left: 10px;
			border-radius: 7px;
		}
		#insert,#close_modal,#close_modal_update,#insertupdate
		{
			height: 90%;
			color: white;
			border: none;
			font-size: 0.8em;
			border-radius: 7px;
			border: 1px solid gold;
		}
		#insert,#insertupdate
		{
			background:linear-gradient(0.25turn,yellow,green,red);
		}
		#close_modal,#close_modal_update
		{
			background:linear-gradient(0.25turn,cyan,lime,yellow);
		}
		.resfont
		{
			color:darkblue;
			font-weight: bold;
		}
		.font
		{
			color: blue;
		}
		#flex_hide
		{
			display: none;
		}
		.close_flex,.delete,.update
		{
			border: none;
			border-radius: 7px;
			color: white;
			margin-left: 0%;
		}
		.close_flex
		{
			background-color: blue;
		}
		.delete
		{
			background-color: red;margin-left: 5px;
		}
		.update
		{
			background-color: green;margin-left: 5px;
		}
		.foot
		{
			text-align: center;
			margin-top: 95%;
		}
		table
		{
			text-align: left;
		}
		#search

			margin-left: 20px;
			padding-left: 10px;
		}
		.addsearchclass

			display: none;
		}

	<script type="text/javascript">
		function searchfun()
		{
			console.log("search fun ok");
			var search=$("#search").val();console.log("search :"+search);

			var orgdecode=JSON.parse(org);//alert(orgdecode);
			if(orgdecode!=null)
			{	console.log("have localstorage");
				$(".flex_main1").empty();
				for(i=0;i<orgdecode.length;i++)
				{
					//if (orgdecode[i]['num']==search || orgdecode[i]['name']==search)

					}
				}

			$(".flex_inner").addClass("addsearchclass");
			if(search===null || search=="")
			{
				$(".flex_inner").removeClass("addsearchclass");
				$(".flex_main1").empty();
			}
		}

		//========================Default data==========================
		$(document).ready(function(){ //alert("ok");
			$(document).on("click","#newcardbtn",function(){ //alert("ookk");
				$(".modaldiv").show(); 
			});
			$(document).on("click","#close_modal",function(){ //alert("ookk");
				$(".modaldiv").hide();
			});
			$(document).on("click","#close_modal_update",function(){ //alert("ookk");
				$(".modaldivupdate").hide();
			});

			var org=new Array();
			org=localStorage.getItem('localdata');//console.log("length "+org.length);
			var orgdecode=JSON.parse(org);//alert(orgdecode);
			if(orgdecode!=null)
			{
				for(i=0;i<orgdecode.length;i++)
				{
					console.log(orgdecode[i]['note']);
					$(".flex_main").append("<div class='flex_inner flex_show' id='flex_show'><table><tr><td class='font'>ကပအမှတ်:</td><td class='resfont'>"+orgdecode[i]['num']+"</td></tr><tr><td class='font'>အဆင့်:</td><td class='resfont'>"+orgdecode[i]['rank']+"</td></tr><tr><td class='font'>အမည်:</td><td class='resfont'>"+orgdecode[i]['name']+"</td></tr></table></div><div class='flex_inner flex_hide' id='flex_hide'> <table><tr><td class='font'>ကပအမှတ်:</td><td class='resfont'>"+orgdecode[i]['num']+"</td></tr><tr><td class='font'>အဆင့်:</td><td class='resfont'>"+orgdecode[i]['rank']+"</td></tr><tr><td class='font'>အမည်:</td><td class='resfont'>"+orgdecode[i]['name']+"</td></tr><tr><td class='font'>တပ် :</td><td class='resfont'>"+orgdecode[i]['unit']+"</td></tr><tr><td class='font'>သွေးအုပ်စု :</td><td class='resfont'>"+orgdecode[i]['blood']+"</td></tr><tr><td class='font'>ပညာအရည်အချင်း :</td><td class='resfont'>"+orgdecode[i]['education']+"</td></tr><tr><td class='font'>မိဘ :</td><td class='resfont'>"+orgdecode[i]['parent']+"</td></tr><tr><td class='font'>အမွေခံ :</td><td class='resfont'>"+orgdecode[i]['father']+"</td></tr><tr><td class='font'>ဖုန်း :</td><td class='resfont'>"+orgdecode[i]['phone']+"</td></tr><tr><td class='font'>လိပ်စာ :</td><td class='resfont'>"+orgdecode[i]['address']+"</td></tr><tr><td class='font'>မှတ်ချက် :</td><td class='resfont'>"+orgdecode[i]['note']+"</td></tr></table> <input type='button' class='close_flex' value='ပိတ်'><input type='hidden' value='"+orgdecode[i]['num']+"'><input type='hidden' value='"+orgdecode[i]['name']+"'><input type='button' class='delete' value='ဖျက်'><input type='button' class='update' value='ပြင်'><input type='hidden' value='"+i+"'></div>");
				}
			}

			//========================Insert data to localStorage==========================
			$(document).on("click","#insert",function(){ //alert("insert ok");

				var org=new Array();
				org=JSON.parse(localStorage.getItem('localdata'));//console.log("length "+org.length);

				var num=$("#num").val();
				var rank=$("#rank").val();
				var name=$("#name").val();
				var unit=$("#unit").val();
				var blood=$("#blood").val();
				var education=$("#education").val();
				var parent=$("#parent").val();
				var father=$("#father").val();
				var phone=$("#phone").val();
				var address=$("#address").val();
				var note=$("#note").val();
				var arr=new Array();
				arr=[{num,rank,name,unit,blood,education,parent,father,phone,address,note}];//alert(arr);

				

				localStorage.setItem("localdata",JSON.stringify(arr));
				var decode=JSON.parse(localStorage.localdata);console.log(decode[0]['num']);

				//var org=new Array();
				//org=JSON.parse(localStorage.getItem('localdataall'));
				//var all=org.concat(decode);
				//localStorage.setItem("localdataall",JSON.stringify(arr));
				

				$(".flex_main").append("<div class='flex_inner flex_show' id='flex_show'> <table><tr><td class='font'>ကပအမှတ်:</td><td class='resfont'>"+decode[0]['num']+"</td></tr><tr><td class='font'>အဆင့်:</td><td class='resfont'>"+decode[0]['rank']+"</td></tr><tr><td class='font'>အမည်:</td><td class='resfont'>"+decode[0]['name']+"</td></tr></table> </div><div class='flex_inner flex_hide' id='flex_hide'> <table><tr><td class='font'>ကပအမှတ်:</td><td class='resfont'>"+decode[0]['num']+"</td></tr><tr><td class='font'>အဆင့်:</td><td class='resfont'>"+decode[0]['rank']+"</td></tr><tr><td class='font'>အမည်:</td><td class='resfont'>"+decode[0]['name']+"</td></tr><tr><td class='font'>တပ် :</td><td class='resfont'>"+decode[0]['unit']+"</td></tr><tr><td class='font'>သွေးအုပ်စု :</td><td class='resfont'>"+decode[0]['blood']+"</td></tr><tr><td class='font'>ပညာအရည်အချင်း :</td><td class='resfont'>"+decode[0]['education']+"</td></tr><tr><td class='font'>မိဘ :</td><td class='resfont'>"+decode[0]['parent']+"</td></tr><tr><td class='font'>အမွေခံ :</td><td class='resfont'>"+decode[0]['father']+"</td></tr><tr><td class='font'>ဖုန်း :</td><td class='resfont'>"+decode[0]['phone']+"</td></tr><tr><td class='font'>လိပ်စာ :</td><td class='resfont'>"+decode[0]['address']+"</td></tr><tr><td class='font'>မှတ်ချက် :</td><td class='resfont'>"+decode[0]['note']+"</td></tr></table> <input type='button' class='close_flex' value='ပိတ်'><input type='hidden' value='"+decode[0]['num']+"'><input type='hidden' value='"+decode[0]['name']+"'><input type='button' class='delete' value='ဖျက်'><input type='button' class='update' value='ပြင်'><input type='hidden' value='"+i+"'></div>");

					localStorage.setItem("localdata",JSON.stringify(arr));

			$(document).on("click",".flex_show",function(){ //alert("Ok oK");
				$(this).next().show();
				$(this).hide();
			});
			$(document).on("click",".close_flex",function(){ //alert("Ok oK");
				$(this).parent().prev().show();
				$(this).parent().hide();
			});

			//=====================delete=================
			$(document).on("click",".delete",function(){ console.log("delete btn ok");
				var name=$(this).prev().prev().val();console.log("delete name: "+name);
				var phone=$(this).prev().val();console.log("delete phone: "+phone);

				var indexid="";
				var org=new Array();
				org=localStorage.getItem('localdata');//console.log("length "+org.length);
				var orgdecode=JSON.parse(org);
				for(i=0;i<orgdecode.length;i++)
				{
					if(orgdecode[i]['name']==name && orgdecode[i]['phone']==phone)
					{
						indexid=i;
					}
				}
				console.log("delete indexid is :"+indexid);
				orgdecode.splice(indexid,1);
				localStorage.setItem("localdata",JSON.stringify(orgdecode));
				$(this).parent().hide();
				$(this).parent().prev().hide();
			});
			$(document).on("click",".update",function(){ console.log("update ok");

				var orgdecode=JSON.parse(org);//alert(orgdecode);
